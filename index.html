<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Alvina & Riko </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CONFIG & RESET --- */
        :root {
            --font-main: 'Poppins', sans-serif;
            --font-script: 'Great Vibes', cursive;
            --nav-glass: rgba(0, 0, 0, 0.6);
            --c-active: #fff;
            --c-inactive: rgba(255, 255, 255, 0.4);
            --mobile-width: 450px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            font-family: var(--font-main);
            overflow: hidden; 
        }

        /* --- 2. MUSIC CONTROL (FITUR BARU) --- */
        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 999;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: none; /* Sembunyi dulu sebelum splash dibuka */
            align-items: center; justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            color: #fff;
            transition: all 0.3s ease;
        }

        .music-btn svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Animasi Berputar saat musik play */
        .music-btn.playing {
            background: rgba(212, 175, 55, 0.8); /* Emas saat nyala */
            border-color: transparent;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }


        /* --- 3. SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; 
            z-index: 9999;
            background-color: #000;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            color: #fff; text-align: center;
            transition: transform 1.0s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #splash-screen.slide-up { transform: translateY(-100%); }

        .splash-content { padding: 20px; animation: fadeIn 2s ease; width: 100%; max-width: 400px; }
        .splash-title { font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
        .splash-couple { font-family: var(--font-script); font-size: 3.5rem; color: #d4af37; margin-bottom: 20px; line-height: 1.2; }
        
        .guest-box {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 15px; border-radius: 10px; margin-bottom: 30px; backdrop-filter: blur(5px);
        }
        .guest-label { font-size: 0.8rem; margin-bottom: 5px; display: block; }
        .guest-name { font-size: 1.3rem; font-weight: 600; display: block; word-wrap: break-word; }

        .btn-open {
            padding: 12px 30px; background: #d4af37; border: none;
            color: #000; font-weight: 600; font-family: var(--font-main);
            border-radius: 50px; cursor: pointer; transition: all 0.3s;
            font-size: 0.9rem; letter-spacing: 1px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        .btn-open:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(212, 175, 55, 0.8); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }


        /* --- 4. LAYOUT UTAMA --- */
        #desktop-layer { display: none; position: fixed; inset: 0; z-index: 0; background-color: #1a1a1a; }
        #desktop-bg { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }

        #visual-layer {
            position: fixed; inset: 0; z-index: 1;
            display: flex; align-items: center; justify-content: center;
            background: #000; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .ambient-wrapper { position: absolute; inset: 0; z-index: 0; opacity: 0.5; filter: blur(20px); transform: scale(1.2); }

        .video-frame {
            position: relative; z-index: 10; width: 100%; height: 100%;
            aspect-ratio: 9 / 16; max-width: 100vw; max-height: 100vh;
            overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .overlay { position: absolute; inset: 0; background: rgba(0, 0, 0, 0.005); z-index: 5; pointer-events: none; }

        .bg-img, .bg-video {
            position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transform: scale(1.1); 
            transition: opacity 1.2s ease-in-out, transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .bg-img { z-index: 1; }
        .bg-video { z-index: 2; }
        .bg-img.active { opacity: 1; transform: scale(1); }
        .bg-video.active.video-ready { opacity: 1; transform: scale(1); }

        /* --- 5. NAVIGATION & SCROLL --- */
        #scroll-track { position: relative; z-index: 10; }
        .scroll-trigger { height: 100vh; scroll-snap-align: start; }

        .bottom-nav {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); z-index: 100;
            background: var(--nav-glass); backdrop-filter: blur(15px);
            padding: 10px 20px; border-radius: 50px; 
            display: flex; gap: 20px; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: max-content; transition: bottom 1s ease 0.5s;
        }
        .bottom-nav.show-nav { bottom: 30px; }

        .nav-item {
            background: transparent; border: none; color: var(--c-inactive); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease; position: relative;
        }
        .nav-item svg { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; transition: transform 0.3s; }
        .nav-item:hover { color: #fff; }
        .nav-item.active { color: var(--c-active); }
        .nav-item.active svg { transform: scale(1.2); stroke-width: 2.5; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; width: 4px; height: 4px; background: #fff; border-radius: 50%; }

        @media (min-width: 1024px) {
            #desktop-layer { display: block; width: calc(100% - var(--mobile-width)); right: var(--mobile-width); }
            #visual-layer { width: var(--mobile-width); left: auto; right: 0; border-left: 1px solid rgba(255,255,255,0.2); }
            .video-frame { max-width: 100%; max-height: 100%; }
            .bottom-nav { left: auto; right: calc(var(--mobile-width) / 2); transform: translateX(50%); }
            /* Geser tombol musik sedikit ke kiri agar tidak di pojok layar PC yang lebar */
            .music-btn { right: calc(var(--mobile-width) + 20px); } 
        }
        @media (max-width: 768px) {
            .bottom-nav.show-nav { width: 90%; justify-content: space-around; gap: 0; bottom: 20px; }
            .music-btn { right: 20px; } /* Reset posisi HP */
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mp3">
    </audio>

    <button id="music-control" class="music-btn" aria-label="Toggle Music">
        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </button>

    <header id="splash-screen">
        <div style="position: absolute; inset:0; z-index:-1; opacity: 0.4;">
            <img src="1.jpg" style="width:100%; height:100%; object-fit:cover; filter:blur(15px);">
        </div>

        <div class="splash-content">
            <p class="splash-title">UNDANGAN PERNIKAHAN</p>
            <h1 class="splash-couple">Alvina & Riko</h1>
            
            <div class="guest-box">
                <span class="guest-label">Kepada Yth Bapak/Ibu/Saudara/i:</span>
                <span id="guest-name" class="guest-name">Tamu Undangan</span>
            </div>

            <button id="btn-buka" class="btn-open">
                <span style="margin-right:8px;">ðŸ’Œ</span> Buka Undangan
            </button>
        </div>
    </header>

    <div id="desktop-layer">
        <img id="desktop-bg" src="bg-wide.png" alt="Background Dekorasi">
    </div>

    <main id="visual-layer">
        <div class="ambient-wrapper">
            <img class="bg-img active" src="1.jpg" alt="Blur">
            <img class="bg-img" src="2.jpg" alt="Blur">
            <img class="bg-img" src="3.jpg" alt="Blur">
            <img class="bg-img" src="4.jpg" alt="Blur">
            <img class="bg-img" src="5.jpg" alt="Blur">
            <img class="bg-img" src="6.jpg" alt="Blur">
            <img class="bg-img" src="7.jpg" alt="Blur">
        </div>

        <div class="video-frame">
            <img class="bg-img active" src="1.jpg" alt="Cover">
            <video class="bg-video active" src="1.mp4" muted loop playsinline preload="auto"></video>

            <img class="bg-img" src="2.jpg" alt="Couple">
            <video class="bg-video" src="2.mp4" muted loop playsinline preload="none"></video>

            <img class="bg-img" src="3.jpg" alt="Event">
            <video class="bg-video" src="3.mp4" muted loop playsinline preload="none"></video>

            <img class="bg-img" src="4.jpg" alt="Location">
            <video class="bg-video" src="4.mp4" muted loop playsinline preload="none"></video>

            <img class="bg-img" src="5.jpg" alt="Gallery">
            <video class="bg-video" src="5.mp4" muted loop playsinline preload="none"></video>

            <img class="bg-img" src="7.jpg" alt="Extra">
            <video class="bg-video" src="7.mp4" muted loop playsinline preload="none"></video>

            <img class="bg-img" src="7.jpg" alt="Extra">
            <video class="bg-video" src="7.mp4" muted loop playsinline preload="none"></video>

            <div class="overlay"></div>
        </div>
    </main>

    <div id="scroll-track" style="display:none;"> 
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div class="scroll-trigger"></div>
        <div style="height: 50vh;"></div> 
    </div>

<nav class="bottom-nav">
        <button class="nav-item active" aria-label="Beranda">
            <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        
        <button class="nav-item" aria-label="Cerita">
            <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </button>
        
        <button class="nav-item" aria-label="Mempelai">
            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        </button>

        <button class="nav-item" aria-label="Lokasi">
            <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        </button>

        <button class="nav-item" aria-label="Kado">
             <svg viewBox="0 0 24 24"><polyline points="20 12 20 22 4 22 4 12"></polyline><rect x="2" y="7" width="20" height="5"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path></svg>
        </button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. LOGIC NAMA TAMU ---
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('to') || urlParams.get('u');
            const guestElement = document.getElementById('guest-name');
            if (guestName) guestElement.innerText = guestName;

            // --- 2. SELECTORS ---
            const btnBuka = document.getElementById('btn-buka');
            const splashScreen = document.getElementById('splash-screen');
            const scrollTrack = document.getElementById('scroll-track');
            const bottomNav = document.querySelector('.bottom-nav');
            
            // Musik
            const bgMusic = document.getElementById('bg-music');
            const musicControl = document.getElementById('music-control');
            let isMusicPlaying = false;

            // Visuals
            const mainFrame = document.querySelector('.video-frame');
            const videos    = mainFrame.querySelectorAll('.bg-video');
            const images    = mainFrame.querySelectorAll('.bg-img');
            const ambientImgs  = document.querySelectorAll('.ambient-wrapper .bg-img');
            const navItems = document.querySelectorAll('.nav-item');
            const triggers = document.querySelectorAll('.scroll-trigger');

            // --- 3. HANDLE BUKA UNDANGAN (SPLASH) ---
            btnBuka.addEventListener('click', () => {
                splashScreen.classList.add('slide-up');
                document.body.style.overflow = 'auto'; 
                scrollTrack.style.display = 'block';

                // A. Tampilkan Navigasi
                setTimeout(() => { bottomNav.classList.add('show-nav'); }, 600);
                
                // B. Play Video Pertama
                if(videos[0]) videos[0].play().catch(e => console.log("Video Play Error", e));

                // C. Play Music
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicControl.style.display = 'flex'; // Munculkan tombol
                    musicControl.classList.add('playing'); // Tambah animasi putar
                }).catch(e => {
                    console.log("Music Autoplay Blocked", e);
                    // Tetap munculkan tombol walau gagal autoplay, biar user bisa klik manual
                    musicControl.style.display = 'flex'; 
                });
            });

            // --- 4. HANDLE MUSIC TOGGLE BUTTON ---
            musicControl.addEventListener('click', () => {
                if (isMusicPlaying) {
                    bgMusic.pause();
                    musicControl.classList.remove('playing');
                    isMusicPlaying = false;
                } else {
                    bgMusic.play();
                    musicControl.classList.add('playing');
                    isMusicPlaying = true;
                }
            });

            // --- 5. SCROLL & VIDEO LOGIC (EXISTING) ---
            const handleVideoLoad = (video) => {
                video.addEventListener('canplay', () => { video.classList.add('video-ready'); });
                if (video.readyState >= 3) { video.classList.add('video-ready'); }
            };
            videos.forEach(handleVideoLoad);

            const activateSection = (index) => {
                videos.forEach((vid, i) => {
                    const img = images[i];
                    const ambient = ambientImgs[i];
                    if (i === index) {
                        if(img) img.classList.add('active');
                        if(ambient) ambient.classList.add('active');
                        vid.classList.add('active');
                        vid.play().catch(() => {});
                    } else {
                        if(img) img.classList.remove('active');
                        if(ambient) ambient.classList.remove('active');
                        vid.classList.remove('active');
                        vid.pause();
                        vid.currentTime = 0;
                    }
                });
                let navIndex = index;
                if (index >= navItems.length) navIndex = navItems.length - 1; 
                navItems.forEach((btn, i) => {
                    if (i === navIndex) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = Array.from(triggers).indexOf(entry.target);
                        if (index !== -1) activateSection(index);
                    }
                });
            }, { threshold: 0.5 });
            triggers.forEach(trigger => observer.observe(trigger));
            
            navItems.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    if(triggers[index]) triggers[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
            if(videos[0]) handleVideoLoad(videos[0]);
        });
    </script>
</body>
</html>

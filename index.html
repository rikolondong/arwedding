<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>The Wedding of Alvina & Riko</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --font-main: 'Poppins', sans-serif;
            --font-script: 'Great Vibes', cursive;
            --gold: #d4af37;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --mobile-width: 480px; 
            --z-splash: 9999;
            --z-nav: 1000;
            --z-music: 1001;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #000;
            font-family: var(--font-main);
            color: #fff;
            overflow: hidden; /* Dikontrol via JS saat splash terbuka */
            overscroll-behavior: none;
        }

        /* --- 2. COMPONENTS --- */
        /* Tombol Musik */
        .music-btn {
            position: fixed; top: 20px; right: 20px; 
            z-index: var(--z-music);
            width: 44px; height: 44px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: none; /* Muncul setelah splash */
            align-items: center; justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(8px);
            color: #fff;
            transition: all 0.3s ease;
        }
        .music-btn.playing {
            background: rgba(212, 175, 55, 0.8);
            border-color: transparent;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; 
            z-index: var(--z-splash);
            background-color: #000;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        #splash-screen.slide-up { transform: translateY(-100%); }

        .splash-bg {
            position: absolute; inset: 0; z-index: -1;
            width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; filter: blur(10px);
            transform: scale(1.1);
        }

        .splash-content { 
            padding: 30px; 
            width: 100%; max-width: 400px; 
            animation: fadeInUp 1.5s ease;
        }
        
        .splash-title { font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; opacity: 0.9; }
        .splash-couple { font-family: var(--font-script); font-size: 3.8rem; color: var(--gold); margin-bottom: 25px; line-height: 1.1; }
        
        .guest-box {
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.15);
            padding: 20px; border-radius: 12px; margin-bottom: 35px; 
            backdrop-filter: blur(6px);
        }
        .guest-label { font-size: 0.85rem; display: block; margin-bottom: 5px; opacity: 0.8; }
        .guest-name { font-size: 1.2rem; font-weight: 600; display: block; }

        .btn-open {
            padding: 14px 35px; background: var(--gold); border: none;
            color: #000; font-weight: 600; font-family: var(--font-main);
            border-radius: 50px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1rem; letter-spacing: 1px; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-open:active { transform: scale(0.95); }

        /* --- 3. MAIN LAYOUT --- */
        #desktop-layer {
            display: none; position: fixed; inset: 0; z-index: 0; background: #111;
        }
        #desktop-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }

        #visual-layer {
            position: fixed; inset: 0; z-index: 1;
            display: flex; align-items: center; justify-content: center;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Video/Image Frame */
        .video-frame {
            position: relative; width: 100%; height: 100%;
            max-width: 100vw; max-height: 100vh;
            overflow: hidden;
        }
        
        /* Ambient Background (Blurred) */
        .ambient-wrapper {
            position: absolute; inset: 0; z-index: 0; 
            opacity: 0.6; pointer-events: none;
        }
        
        .bg-media {
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover;
            opacity: 0; transform: scale(1.1);
            transition: opacity 1s ease, transform 1.2s ease;
            will-change: opacity, transform;
        }
        
        /* Prioritas Z-Index untuk transisi halus */
        .bg-media.img-blur { z-index: 1; filter: blur(15px); } /* Versi ringan */
        .bg-media.img-cover { z-index: 2; }
        .bg-media.video-layer { z-index: 3; }

        .bg-media.active { opacity: 1; transform: scale(1); }
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.1); z-index: 10; pointer-events: none; }

        /* --- 4. NAVIGATION --- */
        #scroll-track { position: relative; z-index: 10; }
        .scroll-trigger { height: 100vh; /* Area scroll per slide */ }

        .bottom-nav {
            position: fixed; bottom: -80px; left: 50%; transform: translateX(-50%); 
            z-index: var(--z-nav);
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 12px 25px; border-radius: 30px;
            display: flex; gap: 25px; align-items: center;
            border: 1px solid rgba(255,255,255,0.15);
            transition: bottom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s;
            width: max-content;
        }
        .bottom-nav.show-nav { bottom: 30px; }

        .nav-item {
            background: none; border: none; color: rgba(255,255,255,0.5); 
            cursor: pointer; padding: 5px;
            transition: all 0.3s ease; position: relative;
        }
        .nav-item svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2; fill: none; }
        .nav-item.active { color: #fff; transform: translateY(-3px); }
        .nav-item.active svg { stroke: var(--gold); filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6)); }
        
        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 5. RESPONSIVE --- */
        @media (min-width: 768px) {
            #desktop-layer { display: block; width: calc(100% - var(--mobile-width)); right: var(--mobile-width); }
            #visual-layer { width: var(--mobile-width); left: auto; right: 0; border-left: 1px solid rgba(255,255,255,0.15); }
            .bottom-nav { left: auto; right: calc(var(--mobile-width) / 2); transform: translateX(50%); }
            .music-btn { right: calc(var(--mobile-width) + 20px); }
        }
        
        @media (max-width: 768px) {
            .bottom-nav.show-nav { width: 92%; justify-content: space-between; bottom: 20px; padding: 12px 20px; }
            .nav-item svg { width: 24px; height: 24px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">
        <source src="bg-music.mp3" type="audio/mp3">
    </audio>

    <button id="music-control" class="music-btn" aria-label="Toggle Musik">
        <svg width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </button>

    <header id="splash-screen">
        <img src="1.jpg" class="splash-bg" alt="Cover Blur">
        <div class="splash-content">
            <p class="splash-title">Undangan Pernikahan</p>
            <h1 class="splash-couple">Alvina & Riko</h1>
            
            <div class="guest-box">
                <span class="guest-label">Kepada Yth Bapak/Ibu/Saudara/i:</span>
                <span id="guest-name" class="guest-name">Tamu Undangan</span>
            </div>

            <button id="btn-buka" class="btn-open">
                <span>ðŸ’Œ</span> Buka Undangan
            </button>
        </div>
    </header>

    <div id="desktop-layer">
        <img id="desktop-bg" src="bg-wide.png" alt="" loading="lazy">
    </div>

    <main id="visual-layer">
        <div class="ambient-wrapper">
            <img class="bg-media img-blur active" src="1.jpg" alt="">
            <img class="bg-media img-blur" src="2.jpg" alt="" loading="lazy">
            <img class="bg-media img-blur" src="3.jpg" alt="" loading="lazy">
            <img class="bg-media img-blur" src="4.jpg" alt="" loading="lazy">
            <img class="bg-media img-blur" src="5.jpg" alt="" loading="lazy">
        </div>

        <div class="video-frame">
            <img class="bg-media img-cover active" src="1.jpg" alt="Cover">
            <video class="bg-media video-layer active" src="1.mp4" poster="1.jpg" muted loop playsinline></video>

            <img class="bg-media img-cover" src="2.jpg" alt="Couple" loading="lazy">
            <video class="bg-media video-layer" src="2.mp4" poster="2.jpg" muted loop playsinline preload="none"></video>

            <img class="bg-media img-cover" src="3.jpg" alt="Event" loading="lazy">
            <video class="bg-media video-layer" src="3.mp4" poster="3.jpg" muted loop playsinline preload="none"></video>

            <img class="bg-media img-cover" src="4.jpg" alt="Location" loading="lazy">
            <video class="bg-media video-layer" src="4.mp4" poster="4.jpg" muted loop playsinline preload="none"></video>

            <img class="bg-media img-cover" src="5.jpg" alt="Gallery" loading="lazy">
            <video class="bg-media video-layer" src="5.mp4" poster="5.jpg" muted loop playsinline preload="none"></video>

            <div class="overlay"></div>
        </div>
    </main>

    <div id="scroll-track" style="display:none;"> 
        <div class="scroll-trigger" data-index="0"></div>
        <div class="scroll-trigger" data-index="1"></div>
        <div class="scroll-trigger" data-index="2"></div>
        <div class="scroll-trigger" data-index="3"></div>
        <div class="scroll-trigger" data-index="4"></div>
        <div style="height: 30vh;"></div> </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="scrollToIndex(0)" aria-label="Beranda">
            <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        
        <button class="nav-item" onclick="scrollToIndex(1)" aria-label="Mempelai">
            <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        </button>
        
        <button class="nav-item" onclick="scrollToIndex(2)" aria-label="Acara">
             <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </button>

        <button class="nav-item" onclick="scrollToIndex(3)" aria-label="Lokasi">
            <svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        </button>

        <button class="nav-item" onclick="scrollToIndex(4)" aria-label="Galeri">
             <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        </button>
    </nav>

    <script>
        // --- UTILITIES ---
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        // --- STATE & ELEMENTS ---
        const elements = {
            splash: $('#splash-screen'),
            scrollTrack: $('#scroll-track'),
            bottomNav: $('.bottom-nav'),
            musicBtn: $('#music-control'),
            bgMusic: $('#bg-music'),
            videos: $$('.video-frame .video-layer'),
            covers: $$('.video-frame .img-cover'),
            blurs: $$('.ambient-wrapper .img-blur'),
            navItems: $$('.nav-item'),
            triggers: $$('.scroll-trigger')
        };
        
        let isMusicPlaying = false;

        // --- FUNCTIONS ---

        // 1. Logic Nama Tamu
        const setGuestName = () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('to') || params.get('u');
            if (name) {
                $('#guest-name').innerText = name.replace(/_/g, ' ').replace(/\+/g, ' ');
            }
        };

        // 2. Music Control
        const toggleMusic = () => {
            if (isMusicPlaying) {
                elements.bgMusic.pause();
                elements.musicBtn.classList.remove('playing');
            } else {
                elements.bgMusic.play().catch(e => console.warn("Music play failed:", e));
                elements.musicBtn.classList.add('playing');
            }
            isMusicPlaying = !isMusicPlaying;
        };

        // 3. Section Activation Logic
        const activateSlide = (index) => {
            // Update Active Classes
            [elements.videos, elements.covers, elements.blurs].forEach(group => {
                group.forEach((el, i) => {
                    if (i === index) el.classList.add('active');
                    else el.classList.remove('active');
                });
            });

            // Handle Video Playback
            elements.videos.forEach((vid, i) => {
                if (i === index) {
                    vid.currentTime = 0;
                    vid.play().catch(() => {}); // Ignore auto-play errors
                } else {
                    vid.pause();
                }
            });

            // Update Navigation Dot
            elements.navItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        };

        // 4. Scroll Observer
        const setupObserver = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = parseInt(entry.target.dataset.index);
                        if (!isNaN(index)) activateSlide(index);
                    }
                });
            }, { threshold: 0.5 }); // Trigger saat 50% section terlihat

            elements.triggers.forEach(t => observer.observe(t));
        };

        // 5. Open Invitation
        const openInvitation = () => {
            elements.splash.classList.add('slide-up');
            document.body.style.overflow = 'auto'; // Enable Scroll
            elements.scrollTrack.style.display = 'block';

            // Show UI Elements
            setTimeout(() => {
                elements.bottomNav.classList.add('show-nav');
                elements.musicBtn.style.display = 'flex';
                // Play First Video
                if (elements.videos[0]) elements.videos[0].play().catch(() => {});
            }, 500);

            // Start Music
            elements.bgMusic.play().then(() => {
                isMusicPlaying = true;
                elements.musicBtn.classList.add('playing');
            }).catch(() => {
                console.log("Autoplay blocked, user must interact");
                isMusicPlaying = false;
            });
        };

        // 6. Navigation Click Handler
        window.scrollToIndex = (index) => {
            if (elements.triggers[index]) {
                elements.triggers[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            setGuestName();
            setupObserver();

            $('#btn-buka').addEventListener('click', openInvitation);
            elements.musicBtn.addEventListener('click', toggleMusic);
        });

    </script>
</body>
</html>
